<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,  initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/aroundtheuslogo.svg"
          alt="Around the U.S.logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
          </footer>
          <!--edit card modal-->
          <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
              <button class="modal__close" type="button"></button>
              <h3 class="modal__heading">Edit Profile</h3>
              <form class="modal__form">
                <input
                  class="modal__input"
                  id="profile-title-input"
                  placeholder="name"
                  type="text"
                  name="Name"
                />
                <input
                  class="modal__input"
                  id="profile-description-input"
                  placeholder="description"
                  type="text"
                  name="About me"
                />
                <button class="button modal__button" type="submit">Save</button>
              </form>
            </div>
          </div>

          <!--add card modal-->
          <div class="modal" id="add-card-modal">
            <div class="modal__container">
              <button class="modal__close" type="button"></button>
              <h3 class="modal__heading">New Place</h3>
              <form class="modal__form" id="add-card-form">
                <input
                  class="modal__input modal__input_type_title"
                  id="profile-input"
                  placeholder="Title"
                  type="text"
                  name="Title"
                />
                <input
                  class="modal__input modal__input_type_url"
                  id="profile-modal-input"
                  placeholder="Image URL"
                  type="text"
                  name="URL"
                />
                <button class="button modal__button" type="submit">Save</button>
              </form>
            </div>
          </div>
          <div class="modal" id="modal-preview-image">
            <div class="modal__pic-container">
              <button class="modal__preview" type="button"></button>
              <img src="#" alt="#" class="modal__image" />
              <p class="modal__caption"></p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
